<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">

            <div>
                <label for="emai"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                        width="24" fill="#1f1f1f">
                        <path
                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160zm320-280L160-640v400h640v-400L480-440zm0-80l320-200H160l320 200zM160-640v-80 480-400z" />
                    </svg></label>
                <input type="email" name="email" placeholder="email" id="email">

            </div>
            <div>
                <label for="password"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                        width="24" fill="#1f1f1f">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240zm0-80h480v-400H240v400zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280zM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80zM240-160v-400 400z" />
                    </svg></label>
                <input type="password" name="password" placeholder="password" id="password">
            </div>

            <button type="submit">Login</button>

        </form>
        <p>Create an account? <a href="sign-up.html">sign-up</a></p>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
